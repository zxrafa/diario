    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, doc, setDoc, getDoc, deleteDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const PASTEBIN_URL = 'https://corsproxy.io/?' + encodeURIComponent('https://pastebin.com/raw/BYJTzPdc');
        const FIREBASE_COLLECTION_ACTIVITIES = 'public_activities';
        const FIREBASE_COLLECTION_SCHEDULE = 'public_schedule';
        const SCHEDULE_DOC_ID = 'current_schedule';

        // --- DOM ELEMENTS ---
        const loginScreen = document.getElementById('login-screen');
        const mainApp = document.getElementById('main-app');
        const loginButton = document.getElementById('login-button');
        const nameInput = document.getElementById('name-input');
        const showAdminLoginButton = document.getElementById('show-admin-login-button');
        const userNameDisplay = document.getElementById('user-name-display');
        const logoutButton = document.getElementById('logout-button');
        const tabAtividades = document.getElementById('tab-atividades');
        const tabHorario = document.getElementById('tab-horario');
        const atividadesSection = document.getElementById('atividades-section');
        const horarioSection = document.getElementById('horario-section');
        const activitiesList = document.getElementById('activities-list');
        const scheduleDisplay = document.getElementById('schedule-display');
        const addPostFab = document.getElementById('add-post-fab');
        const adminLoginModal = document.getElementById('admin-login-modal');
        const confirmAdminLogin = document.getElementById('confirm-admin-login');
        const cancelAdminLogin = document.getElementById('cancel-admin-login');
        const adminNameInput = document.getElementById('admin-name');
        const adminPasswordInput = document.getElementById('admin-password');
        const adminLoginError = document.getElementById('admin-login-error');
        const newPostModal = document.getElementById('new-post-modal');
        const newPostForm = document.getElementById('new-post-form');
        const cancelNewPost = document.getElementById('cancel-new-post');
        const postGradedCheckbox = document.getElementById('post-graded');
        const pointsContainer = document.getElementById('points-container');
        const postError = document.getElementById('post-error');
        const editScheduleModal = document.getElementById('edit-schedule-modal');
        const editScheduleButton = document.getElementById('edit-schedule-button');
        const editScheduleForm = document.getElementById('edit-schedule-form');
        const cancelEditSchedule = document.getElementById('cancel-edit-schedule');
        const scheduleInputs = {
            segunda: document.getElementById('edit-segunda'),
            terca: document.getElementById('edit-terca'),
            quarta: document.getElementById('edit-quarta'),
            quinta: document.getElementById('edit-quinta'),
            sexta: document.getElementById('edit-sexta'),
        };
        const doubtsModal = document.getElementById('doubts-modal');
        const doubtsActivityTitle = document.getElementById('doubts-activity-title');
        const doubtsList = document.getElementById('doubts-list');
        const doubtsForm = document.getElementById('doubts-form');
        const closeDoubtsModal = document.getElementById('close-doubts-modal');
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');
        const messageOkButton = document.getElementById('message-ok-button');

        // --- APP STATE ---
        let db, auth;
        let currentUsername = '';
        let admins = {}; 
        let isAdmin = false;
        let authReady = false; 
        let currentScheduleData = null;
        let allActivities = [];

        // --- FIREBASE SETUP ---
        const firebaseConfig = {
            apiKey: "AIzaSyB-gVscIlZwTEVG5if-1vZ3pvje2Pbrue4",
            authDomain: "diario-4ac24.firebaseapp.com",
            projectId: "diario-4ac24",
            storageBucket: "diario-4ac24.appspot.com",
            messagingSenderId: "193262163165",
            appId: "1:193262163165:web:8177fd86a89d025ce13734"
        };
        
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            showMessage("Erro Crítico: Não foi possível conectar ao servidor.");
        }

        // --- AUTHENTICATION & INITIALIZATION ---
        const initializeAppUI = () => {
            const savedName = localStorage.getItem('schoolDiaryUsername');
            const savedAdminName = localStorage.getItem('schoolDiaryAdminUsername');

            if (savedName) {
                currentUsername = savedName;
                userNameDisplay.textContent = savedName;
                loginScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                
                if (savedName === savedAdminName) {
                    promptForAdminPassword(savedName);
                }
            } else {
                loginScreen.classList.remove('hidden');
                mainApp.classList.add('hidden');
            }
            toggleAdminFeatures(false);
            setupListeners(); 
        };

        onAuthStateChanged(auth, user => {
            if (user && !authReady) {
                authReady = true; 
                initializeAppUI(); 
            } else if (!user) {
                signInAnonymously(auth).catch(error => {
                    console.error("Anonymous sign-in failed:", error);
                    if (error.code === 'auth/configuration-not-found') {
                        showMessage("Erro de Configuração: O login anônimo precisa ser ativado no painel do Firebase.");
                    } else {
                        showMessage("Falha na autenticação. Verifique sua conexão.");
                    }
                });
            }
        });

        // --- HELPER & CORE FUNCTIONS ---
        const showMessage = (message) => {
            messageText.textContent = message;
            messageModal.classList.remove('hidden');
        };

        const toggleAdminFeatures = (show) => {
            isAdmin = show;
            document.querySelectorAll('.admin-only').forEach(el => {
                el.style.display = show ? 'flex' : 'none';
            });
        };

        const promptForAdminPassword = (name) => {
            adminNameInput.value = name;
            adminNameInput.disabled = true;
            adminLoginModal.classList.remove('hidden');
            adminPasswordInput.focus();
        };

        const fetchAdmins = async () => {
             if (Object.keys(admins).length > 0) return;
            try {
                const response = await fetch(PASTEBIN_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const text = await response.text();
                admins = text.split('\n').map(line => line.trim()).filter(line => line.includes(':')).reduce((acc, line) => {
                    const [name, password] = line.split(':', 2);
                    if (name && password) acc[name.trim()] = password.trim();
                    return acc;
                }, {});
            } catch (error) {
                console.error('Failed to fetch admin list:', error);
            }
        };

        const renderActivities = (activities) => {
            allActivities = activities; 
            activitiesList.innerHTML = ''; 
            if (activities.length === 0) {
                 activitiesList.innerHTML = `<div class="text-center text-gray-400 py-10">Nenhuma atividade postada.</div>`;
                 return;
            }
            const sortedActivities = activities.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
            checkDueDates(sortedActivities);
            sortedActivities.forEach(activity => {
                const dueDate = new Date(activity.dueDate);
                dueDate.setMinutes(dueDate.getMinutes() + dueDate.getTimezoneOffset());
                const formattedDate = dueDate.toLocaleDateString('pt-BR');
                const pointsText = activity.isGraded ? `<span class="font-bold text-green-400">${activity.points} pts</span>` : 'Não vale nota';
                let typeBadgeColor = 'bg-blue-900 text-blue-300';
                if (activity.type === 'Trabalho') typeBadgeColor = 'bg-purple-900 text-purple-300';
                if (activity.type === 'Prova') typeBadgeColor = 'bg-red-900 text-red-300';
                
                const descriptionHtml = activity.description ? `<p class="mt-2 text-sm text-gray-400">${activity.description.replace(/\n/g, '<br>')}</p>` : '';
                
                const doubtsButtonHtml = `
                    <div class="mt-3 pt-3 border-t border-gray-700">
                        <button class="show-doubts-btn w-full flex items-center justify-center gap-2 text-sm text-indigo-400 font-semibold hover:bg-gray-700 p-2 rounded-md" data-id="${activity.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-circle-question"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
                            Dúvidas (${activity.doubts?.length || 0})
                        </button>
                    </div>`;

                const card = `
                    <div class="bg-gray-800 p-4 rounded-lg shadow transition-all hover:shadow-md">
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-lg text-gray-100">${activity.title}</h3>
                            <div class="flex items-center gap-2">
                                <span class="text-xs font-medium px-2 py-1 rounded-full ${typeBadgeColor}">${activity.type}</span>
                                <button class="admin-only delete-activity-btn p-1 text-red-500 hover:bg-red-900 rounded-full" data-id="${activity.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                                </button>
                            </div>
                        </div>
                        <p class="text-sm text-indigo-400 font-medium mt-1">${activity.subject}</p>
                        ${descriptionHtml}
                        <div class="flex justify-between items-center mt-4 text-sm">
                            <p class="text-gray-300"><span class="font-semibold">Entrega:</span> ${formattedDate}</p>
                            <p class="text-gray-300">${pointsText}</p>
                        </div>
                        ${doubtsButtonHtml}
                    </div>`;
                activitiesList.innerHTML += card;
            });
            toggleAdminFeatures(isAdmin);
        };
        
        const renderSchedule = (scheduleData) => {
            scheduleDisplay.innerHTML = '';
            const days = { segunda: 'Segunda', terca: 'Terça', quarta: 'Quarta', quinta: 'Quinta', sexta: 'Sexta' };
            let contentAdded = false;
            for (const [key, dayName] of Object.entries(days)) {
                const subjects = scheduleData?.[key] || '';
                if(subjects){
                    const dayHtml = `
                    <div class="grid grid-cols-4 gap-2 items-center">
                        <strong class="font-semibold text-gray-300 col-span-1">${dayName}:</strong>
                        <span class="text-gray-400 col-span-3">${subjects}</span>
                    </div>`;
                    scheduleDisplay.innerHTML += dayHtml;
                    contentAdded = true;
                }
            }
            if(!contentAdded) {
                scheduleDisplay.innerHTML = `<div class="text-center text-gray-400 py-10">O horário ainda não foi definido.</div>`;
            }
        };

        const openDoubtsModal = (activityId) => {
            const activity = allActivities.find(act => act.id === activityId);
            if (!activity) return;

            doubtsActivityTitle.textContent = activity.title;
            doubtsForm.dataset.id = activityId;
            doubtsList.innerHTML = '';

            if (activity.doubts && activity.doubts.length > 0) {
                 const sortedDoubts = activity.doubts.sort((a,b) => new Date(a.timestamp.seconds * 1000) - new Date(b.timestamp.seconds * 1000));
                 sortedDoubts.forEach(doubt => {
                    const doubtEl = document.createElement('div');
                    doubtEl.className = 'text-xs bg-gray-800 p-2 rounded-md';
                    doubtEl.innerHTML = `
                        <p class="font-bold text-gray-200">${doubt.user}:</p>
                        <p class="text-gray-400">${doubt.text}</p>
                    `;
                    doubtsList.appendChild(doubtEl);
                });
            } else {
                doubtsList.innerHTML = '<p class="text-xs text-center text-gray-400 p-4">Nenhuma dúvida enviada.</p>';
            }

            doubtsModal.classList.remove('hidden');
        };

        const checkDueDates = (activities) => {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const dueTomorrow = activities.filter(act => {
                const dueDate = new Date(act.dueDate);
                dueDate.setMinutes(dueDate.getMinutes() + dueDate.getTimezoneOffset());
                return dueDate.getTime() === tomorrow.getTime();
            });
            if (dueTomorrow.length > 0) {
                const todayStr = today.toISOString().split('T')[0];
                const notifiedToday = sessionStorage.getItem('notifiedDate') === todayStr;
                if (!notifiedToday) {
                    const activityTitles = dueTomorrow.map(a => a.title).join(', ');
                    showMessage(`Atenção: As seguintes atividades são para amanhã: ${activityTitles}.`);
                    sessionStorage.setItem('notifiedDate', todayStr);
                }
            }
        };
        
        const setupListeners = () => {
             const publicActivitiesPath = `public_activities`;
             onSnapshot(query(collection(db, publicActivitiesPath)), (snapshot) => {
                const activities = [];
                snapshot.forEach((doc) => activities.push({ id: doc.id, ...doc.data() }));
                renderActivities(activities);
             }, (error) => {
                console.error("Error listening to activities:", error);
                if (error.code === 'permission-denied') {
                    showMessage("Erro de Permissão: Verifique se as Regras de Segurança do Firestore estão configuradas para permitir leitura na coleção 'public_activities'.");
                }
             });
            
             const scheduleDocPath = `public_schedule/${SCHEDULE_DOC_ID}`;
             onSnapshot(doc(db, scheduleDocPath), (docSnap) => {
                currentScheduleData = docSnap.exists() ? docSnap.data() : null;
                renderSchedule(currentScheduleData);
             }, (error) => {
                console.error("Error listening to schedule:", error);
                if (error.code === 'permission-denied') {
                    showMessage("Erro de Permissão: Verifique se as Regras de Segurança do Firestore estão configuradas para permitir leitura na coleção 'public_schedule'.");
                }
             });
        };

        // --- EVENT LISTENERS ---
        loginButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                currentUsername = name;
                localStorage.setItem('schoolDiaryUsername', name);
                userNameDisplay.textContent = name;
                loginScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                
                const savedAdminName = localStorage.getItem('schoolDiaryAdminUsername');
                if (name === savedAdminName) {
                    promptForAdminPassword(name);
                }
            }
        });

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('schoolDiaryUsername');
            localStorage.removeItem('schoolDiaryAdminUsername');
            currentUsername = '';
            toggleAdminFeatures(false);
            mainApp.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            nameInput.value = '';
        });

        [tabAtividades, tabHorario].forEach(tab => {
            tab.addEventListener('click', () => {
                const isAtividades = tab.id === 'tab-atividades';
                
                tabAtividades.classList.toggle('border-indigo-500', isAtividades);
                tabAtividades.classList.toggle('text-indigo-400', isAtividades);
                tabAtividades.classList.toggle('border-gray-700', !isAtividades);
                tabAtividades.classList.toggle('text-gray-400', !isAtividades);

                tabHorario.classList.toggle('border-indigo-500', !isAtividades);
                tabHorario.classList.toggle('text-indigo-400', !isAtividades);
                tabHorario.classList.toggle('border-gray-700', isAtividades);
                tabHorario.classList.toggle('text-gray-400', isAtividades);
                
                atividadesSection.classList.toggle('hidden', !isAtividades);
                horarioSection.classList.toggle('hidden', isAtividades);
            });
        });

        activitiesList.addEventListener('click', async (e) => {
            const deleteBtn = e.target.closest('.delete-activity-btn');
            const doubtsBtn = e.target.closest('.show-doubts-btn');

            if (deleteBtn) {
                const docId = deleteBtn.dataset.id;
                if (confirm('Tem certeza que deseja deletar esta atividade?')) {
                    try {
                        await deleteDoc(doc(db, 'public_activities', docId));
                        showMessage('Atividade deletada com sucesso!');
                    } catch (error) {
                        console.error("Error deleting document: ", error);
                        showMessage('Erro ao deletar atividade.');
                    }
                }
            }
            if (doubtsBtn) {
                openDoubtsModal(doubtsBtn.dataset.id);
            }
        });
        
        showAdminLoginButton.addEventListener('click', () => {
            adminNameInput.value = '';
            adminNameInput.disabled = false;
            adminLoginModal.classList.remove('hidden');
        });

        addPostFab.addEventListener('click', () => {
            newPostForm.reset();
            pointsContainer.classList.add('hidden');
            newPostModal.classList.remove('hidden');
        });
        
        confirmAdminLogin.addEventListener('click', async () => {
            const name = adminNameInput.value.trim();
            const password = adminPasswordInput.value.trim();
            if (!name || !password) {
                adminLoginError.textContent = 'Preencha todos os campos.';
                adminLoginError.classList.remove('hidden');
                return;
            }
            await fetchAdmins();
            if (admins[name] && admins[name] === password) {
                adminLoginModal.classList.add('hidden');
                toggleAdminFeatures(true);
                currentUsername = name;
                localStorage.setItem('schoolDiaryUsername', name);
                localStorage.setItem('schoolDiaryAdminUsername', name);
                userNameDisplay.textContent = name;
                loginScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                
                adminNameInput.value = '';
                adminPasswordInput.value = '';
                adminLoginError.classList.add('hidden');
                adminNameInput.disabled = false;
            } else {
                adminLoginError.textContent = 'Nome de administrador ou senha inválidos.';
                adminLoginError.classList.remove('hidden');
            }
        });
        
        cancelAdminLogin.addEventListener('click', () => {
             adminLoginModal.classList.add('hidden');
             adminNameInput.disabled = false;
        });

        cancelNewPost.addEventListener('click', () => {
            newPostForm.reset();
            pointsContainer.classList.add('hidden');
            newPostModal.classList.add('hidden');
        });
        
        cancelEditSchedule.addEventListener('click', () => {
            editScheduleModal.classList.add('hidden');
        });
        
        messageOkButton.addEventListener('click', () => {
            messageModal.classList.add('hidden');
        });

        newPostForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newActivity = {
                title: document.getElementById('post-title').value.trim(),
                description: document.getElementById('post-description').value.trim(),
                subject: document.getElementById('post-subject').value.trim(),
                dueDate: document.getElementById('post-duedate').value,
                type: document.getElementById('post-type').value,
                isGraded: postGradedCheckbox.checked,
                points: document.getElementById('post-points').value ? Number(document.getElementById('post-points').value) : 0,
                timestamp: serverTimestamp(),
                doubts: []
            };
            if (!newActivity.title || !newActivity.subject || !newActivity.dueDate) {
                postError.textContent = 'Por favor, preencha Título, Matéria e Data.';
                postError.classList.remove('hidden'); return;
            }
            try {
                 await addDoc(collection(db, 'public_activities'), newActivity);
                 newPostForm.reset();
                 pointsContainer.classList.add('hidden');
                 newPostModal.classList.add('hidden');
                 showMessage('Atividade postada com sucesso!');
            } catch(error) {
                console.error("Error adding document: ", error);
                postError.textContent = 'Erro ao salvar. Tente novamente.';
                postError.classList.remove('hidden');
            }
        });
        
        editScheduleButton.addEventListener('click', () => {
            if (!authReady) {
                showMessage("Aguarde a conexão com o servidor ser estabelecida.");
                return;
            }
            if (currentScheduleData) {
                for(const day in scheduleInputs){
                    if(scheduleInputs[day]) {
                        scheduleInputs[day].value = currentScheduleData[day] || '';
                    }
                }
            } else {
                editScheduleForm.reset();
            }
            editScheduleModal.classList.remove('hidden');
        });

        editScheduleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const scheduleData = {};
            for(const day in scheduleInputs) {
                scheduleData[day] = scheduleInputs[day].value.trim();
            }
            try {
                const scheduleDocPath = `public_schedule/${SCHEDULE_DOC_ID}`;
                await setDoc(doc(db, scheduleDocPath), scheduleData);
                editScheduleModal.classList.add('hidden');
                showMessage('Horário salvo com sucesso!');
            } catch(error) {
                console.error("Error saving schedule: ", error);
                showMessage("Erro ao salvar horário. Tente novamente.");
            }
        });
        
        doubtsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('doubt-input');
            const doubtText = input.value.trim();
            if (!doubtText) return;

            const docId = doubtsForm.dataset.id;
            const newDoubt = {
                user: currentUsername || 'Anônimo',
                text: doubtText,
                timestamp: new Date()
            };

            const docRef = doc(db, 'public_activities', docId);
            try {
                await updateDoc(docRef, {
                    doubts: arrayUnion(newDoubt)
                });
                input.value = '';
                openDoubtsModal(docId);
            } catch (error) {
                console.error("Error adding doubt:", error);
                showMessage("Não foi possível enviar a dúvida.");
            }
        });

        closeDoubtsModal.addEventListener('click', () => doubtsModal.classList.add('hidden'));
        
        postGradedCheckbox.addEventListener('change', (e) => {
            pointsContainer.classList.toggle('hidden', !e.target.checked);
        });

        // --- Start App ---
        fetchAdmins();
    </script>

</body>
</html>
