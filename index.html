<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Escolar</title>
    
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest/umd/lucide.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .modal-content { animation: slide-up 0.3s ease-out; }
        @keyframes slide-up {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        /* This class will now be dynamically controlled by JS */
        .admin-only { display: none; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div id="app-container" class="max-w-md mx-auto h-screen bg-white dark:bg-gray-800 flex flex-col shadow-2xl">

        <!-- ===== Login Screen ===== -->
        <div id="login-screen" class="flex flex-col items-center justify-center h-full p-8">
            <h1 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400 mb-2">Diário Escolar</h1>
            <p class="text-gray-500 dark:text-gray-400 mb-8">Digite seu nome para continuar</p>
            <div class="w-full">
                <input type="text" id="name-input" placeholder="Seu nome" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="login-button" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg mt-4 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-900 transition-colors duration-300">
                    Entrar
                </button>
            </div>
             <p id="user-id-display-login" class="text-xs text-gray-400 mt-4 break-all text-center"></p>
        </div>

        <!-- ===== Main App Screen (Hidden by default) ===== -->
        <div id="main-app" class="hidden flex-1 flex flex-col">
            <!-- Header -->
            <header class="p-4 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-sm sticky top-0 z-10">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-bold text-gray-800 dark:text-gray-100">
                        Olá, <span id="user-name-display"></span>!
                    </h1>
                     <p id="user-id-display-main" class="text-xs text-gray-400 break-all text-center"></p>
                </div>
                <!-- Navigation Tabs -->
                <nav class="mt-4">
                    <div class="flex border-b border-gray-200 dark:border-gray-600">
                        <button id="tab-atividades" class="tab-button flex-1 py-2 text-sm font-medium text-center text-indigo-600 dark:text-indigo-400 border-b-2 border-indigo-500">
                            Atividades
                        </button>
                        <button id="tab-horario" class="tab-button flex-1 py-2 text-sm font-medium text-center text-gray-500 dark:text-gray-400">
                            Horário
                        </button>
                    </div>
                </nav>
            </header>

            <!-- Content Area -->
            <main class="flex-1 overflow-y-auto p-4 bg-gray-50 dark:bg-gray-900/50">
                <!-- Activities Section -->
                <div id="atividades-section">
                    <div id="activities-list" class="space-y-4">
                        <!-- Activity cards will be inserted here -->
                    </div>
                </div>
                
                <!-- Schedule Section -->
                <div id="horario-section" class="hidden">
                    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
                         <div class="flex justify-between items-center mb-4">
                             <h2 class="text-lg font-bold text-gray-800 dark:text-gray-100">Horário de Aulas</h2>
                             <button id="edit-schedule-button" class="admin-only text-sm bg-indigo-100 text-indigo-700 dark:bg-indigo-900 dark:text-indigo-300 px-3 py-1 rounded-md hover:bg-indigo-200">Editar</button>
                         </div>
                         <div id="schedule-display" class="space-y-3 text-sm">
                            <!-- Schedule content will be dynamically inserted here -->
                         </div>
                    </div>
                </div>
            </main>

            <!-- Floating Action Button: Always visible to attempt admin login -->
            <button id="admin-fab" class="absolute bottom-6 right-6 bg-indigo-600 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:bg-indigo-700 transition-transform transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            </button>
        </div>
    </div>
    
    <!-- Modals -->
    <!-- Admin Login Modal -->
    <div id="admin-login-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-20">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm">
            <h2 class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-4">Login de Administrador</h2>
            <input type="text" id="admin-name" placeholder="Nome de admin" class="w-full mb-3 px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none">
            <input type="password" id="admin-password" placeholder="Senha" class="w-full mb-4 px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none">
            <p id="admin-login-error" class="text-red-500 text-sm mb-4 hidden"></p>
            <div class="flex justify-end space-x-2">
                <button id="cancel-admin-login" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300">Cancelar</button>
                <button id="confirm-admin-login" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Entrar</button>
            </div>
        </div>
    </div>

    <!-- New Post Modal -->
    <div id="new-post-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-30">
        <form id="new-post-form" class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm space-y-4">
            <h2 class="text-lg font-bold text-gray-800 dark:text-gray-100">Nova Postagem</h2>
            <input type="text" id="post-title" placeholder="Título da atividade/trabalho" class="w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
            <input type="text" id="post-subject" placeholder="Matéria" class="w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
            <div>
                <label class="text-sm text-gray-600 dark:text-gray-300">Data de Entrega</label>
                <input type="date" id="post-duedate" class="w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
            </div>
            <select id="post-type" class="w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                <option value="Atividade">Atividade</option>
                <option value="Trabalho">Trabalho</option>
                <option value="Aviso">Aviso</option>
                <option value="Prova">Prova</option>
            </select>
            <div class="flex items-center space-x-3">
                <input type="checkbox" id="post-graded" class="h-5 w-5 rounded text-indigo-600 focus:ring-indigo-500">
                <label for="post-graded" class="text-sm text-gray-600 dark:text-gray-300">Vale ponto?</label>
            </div>
            <div id="points-container" class="hidden">
                <input type="number" id="post-points" placeholder="Quantos pontos?" class="w-full px-3 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
             <p id="post-error" class="text-red-500 text-sm hidden"></p>
            <div class="flex justify-end space-x-2">
                <button type="button" id="cancel-new-post" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Postar</button>
            </div>
        </form>
    </div>

    <!-- Edit Schedule Modal -->
    <div id="edit-schedule-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-30">
        <form id="edit-schedule-form" class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm space-y-3">
            <h2 class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-2">Editar Horário</h2>
            <div>
                <label class="text-sm font-medium text-gray-600 dark:text-gray-300">Segunda-feira</label>
                <input type="text" id="edit-segunda" placeholder="Matérias do dia" class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-600 dark:text-gray-300">Terça-feira</label>
                <input type="text" id="edit-terca" placeholder="Matérias do dia" class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-600 dark:text-gray-300">Quarta-feira</label>
                <input type="text" id="edit-quarta" placeholder="Matérias do dia" class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-600 dark:text-gray-300">Quinta-feira</label>
                <input type="text" id="edit-quinta" placeholder="Matérias do dia" class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-600 dark:text-gray-300">Sexta-feira</label>
                <input type="text" id="edit-sexta" placeholder="Matérias do dia" class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <div class="flex justify-end space-x-2 pt-2">
                <button type="button" id="cancel-edit-schedule" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300">Cancelar</button>
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Salvar</button>
            </div>
        </form>
    </div>
    
    <!-- Custom Alert/Message Modal -->
    <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <p id="message-text" class="text-gray-800 dark:text-gray-200 mb-4"></p>
            <button id="message-ok-button" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">OK</button>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const PASTEBIN_URL = 'https://corsproxy.io/?' + encodeURIComponent('https://pastebin.com/raw/iufMNw3v');
        const FIREBASE_COLLECTION_ACTIVITIES = 'public_activities';
        const FIREBASE_COLLECTION_SCHEDULE = 'public_schedule';
        const SCHEDULE_DOC_ID = 'current_schedule';

        // --- DOM ELEMENTS ---
        const loginScreen = document.getElementById('login-screen');
        const mainApp = document.getElementById('main-app');
        const loginButton = document.getElementById('login-button');
        const nameInput = document.getElementById('name-input');
        const userNameDisplay = document.getElementById('user-name-display');
        const userIdLogin = document.getElementById('user-id-display-login');
        const userIdMain = document.getElementById('user-id-display-main');

        const tabAtividades = document.getElementById('tab-atividades');
        const tabHorario = document.getElementById('tab-horario');
        const atividadesSection = document.getElementById('atividades-section');
        const horarioSection = document.getElementById('horario-section');
        const activitiesList = document.getElementById('activities-list');
        const scheduleDisplay = document.getElementById('schedule-display');
        
        const adminFab = document.getElementById('admin-fab');
        
        const adminLoginModal = document.getElementById('admin-login-modal');
        const cancelAdminLogin = document.getElementById('cancel-admin-login');
        const confirmAdminLogin = document.getElementById('confirm-admin-login');
        const adminNameInput = document.getElementById('admin-name');
        const adminPasswordInput = document.getElementById('admin-password');
        const adminLoginError = document.getElementById('admin-login-error');
        
        const newPostModal = document.getElementById('new-post-modal');
        const newPostForm = document.getElementById('new-post-form');
        const cancelNewPost = document.getElementById('cancel-new-post');
        const postGradedCheckbox = document.getElementById('post-graded');
        const pointsContainer = document.getElementById('points-container');
        const postError = document.getElementById('post-error');

        const editScheduleModal = document.getElementById('edit-schedule-modal');
        const editScheduleButton = document.getElementById('edit-schedule-button');
        const editScheduleForm = document.getElementById('edit-schedule-form');
        const cancelEditSchedule = document.getElementById('cancel-edit-schedule');
        const scheduleInputs = {
            segunda: document.getElementById('edit-segunda'),
            terca: document.getElementById('edit-terca'),
            quarta: document.getElementById('edit-quarta'),
            quinta: document.getElementById('edit-quinta'),
            sexta: document.getElementById('edit-sexta'),
        };
        
        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');
        const messageOkButton = document.getElementById('message-ok-button');

        // --- APP STATE ---
        let db, auth;
        let currentUsername = '';
        let userId = '';
        let admins = {}; 
        let isAdmin = false;

        // --- FIREBASE SETUP ---
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-gVscIlZwTEVG5if-1vZ3pvje2Pbrue4",
            authDomain: "diario-4ac24.firebaseapp.com",
            projectId: "diario-4ac24",
            storageBucket: "diario-4ac24.appspot.com",
            messagingSenderId: "193262163165",
            appId: "1:193262163165:web:8177fd86a89d025ce13734"
        };
        
        try {
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            showMessage("Erro Crítico: Não foi possível conectar ao servidor. Recarregue a página.");
        }

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                userId = user.uid;
                userIdLogin.textContent = `ID Sessão: ${userId.substring(0,8)}...`;
                userIdMain.textContent = `ID: ${userId.substring(0,8)}...`;
            } else {
                signInAnonymously(auth).catch(error => {
                    console.error("Anonymous sign-in failed:", error);
                    // FIX: Add detailed error handling to guide the user.
                    if (error.code === 'auth/configuration-not-found') {
                        console.warn('%cFIX: Please go to your Firebase Console -> Authentication -> Sign-in method -> and enable the "Anonymous" provider.', 'color: orange; font-weight: bold;');
                        showMessage("Erro de Configuração: O administrador do site precisa habilitar o 'login anônimo' no painel do Firebase para que a autenticação funcione corretamente.");
                    } else {
                        showMessage("Falha na autenticação. Verifique sua conexão.");
                    }
                });
            }
        });

        // --- HELPER FUNCTIONS ---
        const showMessage = (message) => {
            messageText.textContent = message;
            messageModal.classList.remove('hidden');
        };
        messageOkButton.addEventListener('click', () => messageModal.classList.add('hidden'));

        const toggleAdminFeatures = (show) => {
            isAdmin = show;
            document.querySelectorAll('.admin-only').forEach(el => {
                if(show) {
                    el.style.display = 'flex';
                } else {
                    el.style.display = 'none';
                }
            });
            // Show or hide the main FAB based on admin status
            adminFab.style.display = isAdmin ? 'flex' : 'none';
        };

        const fetchAdmins = async () => {
             if (Object.keys(admins).length > 0) return;
            try {
                const response = await fetch(PASTEBIN_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const text = await response.text();
                admins = text.split('\n').map(line => line.trim()).filter(line => line.includes(':')).reduce((acc, line) => {
                    const [name, password] = line.split(':', 2);
                    if (name && password) acc[name.trim()] = password.trim();
                    return acc;
                }, {});
            } catch (error) {
                console.error('Failed to fetch admin list:', error);
                showMessage('Não foi possível carregar a lista de administradores.');
                admins = {};
            }
        };

        const renderActivities = (activities) => {
            activitiesList.innerHTML = ''; 
            if (activities.length === 0) {
                activitiesList.innerHTML = `<div class="text-center text-gray-500 dark:text-gray-400 py-10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-inbox mx-auto mb-2"><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"/><path d="M5.45 5.11 2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/></svg>
                    Nenhuma atividade postada ainda.
                    </div>`;
                return;
            }
            const sortedActivities = activities.sort((a, b) => {
                 const dateA = new Date(a.dueDate);
                 const dateB = new Date(b.dueDate);
                 if (dateA - dateB !== 0) return dateA - dateB;
                 return b.timestamp?.toMillis() - a.timestamp?.toMillis();
            });
            sortedActivities.forEach(activity => {
                const dueDate = new Date(activity.dueDate);
                dueDate.setDate(dueDate.getDate() + 1);
                const formattedDate = dueDate.toLocaleDateString('pt-BR');
                const pointsText = activity.isGraded ? `<span class="font-bold text-green-600 dark:text-green-400">${activity.points} pts</span>` : 'Não vale nota';
                let typeBadgeColor = 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300';
                if (activity.type === 'Trabalho') typeBadgeColor = 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-300';
                if (activity.type === 'Prova') typeBadgeColor = 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300';
                if (activity.type === 'Aviso') typeBadgeColor = 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300';
                const card = `
                    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow transition-all hover:shadow-md">
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-lg text-gray-800 dark:text-gray-100">${activity.title}</h3>
                            <span class="text-xs font-medium px-2 py-1 rounded-full ${typeBadgeColor}">${activity.type}</span>
                        </div>
                        <p class="text-sm text-indigo-500 dark:text-indigo-400 font-medium mt-1">${activity.subject}</p>
                        <div class="flex justify-between items-center mt-4 text-sm">
                            <p class="text-gray-600 dark:text-gray-300"><span class="font-semibold">Entrega:</span> ${formattedDate}</p>
                            <p class="text-gray-600 dark:text-gray-300">${pointsText}</p>
                        </div>
                    </div>`;
                activitiesList.innerHTML += card;
            });
        };

        const renderSchedule = (scheduleData) => {
            scheduleDisplay.innerHTML = '';
            const days = { segunda: 'Segunda', terca: 'Terça', quarta: 'Quarta', quinta: 'Quinta', sexta: 'Sexta' };
            let contentAdded = false;

            for (const [key, dayName] of Object.entries(days)) {
                const subjects = scheduleData?.[key] || '';
                if(subjects){
                    const dayHtml = `
                    <div class="grid grid-cols-4 gap-2 items-center">
                        <strong class="font-semibold text-gray-700 dark:text-gray-300 col-span-1">${dayName}:</strong>
                        <span class="text-gray-600 dark:text-gray-400 col-span-3">${subjects}</span>
                    </div>`;
                    scheduleDisplay.innerHTML += dayHtml;
                    contentAdded = true;
                }
            }

            if(!contentAdded) {
                scheduleDisplay.innerHTML = `<div class="text-center text-gray-500 dark:text-gray-400 py-10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-off mx-auto mb-2"><path d="M4.2 4.2A2 2 0 0 0 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 1.8-1.2"/><path d="M21 15.8V6a2 2 0 0 0-2-2h-1.2"/><path d="M16 2v4"/><path d="M8 2v2"/><path d="M3 10h11"/><path d="m2 2 20 20"/></svg>
                    O horário ainda não foi definido.
                    </div>`;
            }
        };
        
        const setupListeners = () => {
             const publicActivitiesPath = `public_activities`;
             onSnapshot(query(collection(db, publicActivitiesPath)), (snapshot) => {
                const activities = [];
                snapshot.forEach((doc) => activities.push({ id: doc.id, ...doc.data() }));
                renderActivities(activities);
             }, (error) => console.error("Error listening to activities:", error));
            
             const scheduleDocPath = `public_schedule/${SCHEDULE_DOC_ID}`;
             onSnapshot(doc(db, scheduleDocPath), (docSnap) => {
                 renderSchedule(docSnap.exists() ? docSnap.data() : null);
             }, (error) => console.error("Error listening to schedule:", error));
        };

        // --- EVENT LISTENERS ---
        loginButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                currentUsername = name;
                localStorage.setItem('schoolDiaryUsername', name);
                userNameDisplay.textContent = name;
                loginScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                setupListeners();
            }
        });

        // Tab navigation
        [tabAtividades, tabHorario].forEach(tab => {
            tab.addEventListener('click', () => {
                const isAtividades = tab === tabAtividades;
                tabAtividades.classList.toggle('border-indigo-500', isAtividades);
                tabAtividades.classList.toggle('text-indigo-600', isAtividades);
                tabAtividades.classList.toggle('dark:text-indigo-400', isAtividades);
                tabAtividades.classList.toggle('text-gray-500', !isAtividades);
                
                tabHorario.classList.toggle('border-indigo-500', !isAtividades);
                tabHorario.classList.toggle('text-indigo-600', !isAtividades);
                tabHorario.classList.toggle('dark:text-indigo-400', !isAtividades);
                tabHorario.classList.toggle('text-gray-500', isAtividades);

                atividadesSection.classList.toggle('hidden', !isAtividades);
                horarioSection.classList.toggle('hidden', isAtividades);
            });
        });
        
        // FIX: The floating button is now always visible and its behavior is controlled by code.
        adminFab.addEventListener('click', () => {
            if(isAdmin) {
                newPostModal.classList.remove('hidden');
                document.getElementById('post-title').focus();
            } else {
                adminLoginModal.classList.remove('hidden');
                adminNameInput.focus();
            }
        });

        // Admin Login
        confirmAdminLogin.addEventListener('click', async () => {
            const name = adminNameInput.value.trim();
            const password = adminPasswordInput.value.trim();
            if (!name || !password) {
                adminLoginError.textContent = 'Preencha todos os campos.';
                adminLoginError.classList.remove('hidden');
                return;
            }
            await fetchAdmins();
            if (admins[name] && admins[name] === password) {
                adminLoginModal.classList.add('hidden');
                toggleAdminFeatures(true);
                showMessage(`Bem-vindo, admin ${name}!`);
            } else {
                adminLoginError.textContent = 'Nome de administrador ou senha inválidos.';
                adminLoginError.classList.remove('hidden');
            }
        });
        cancelAdminLogin.addEventListener('click', () => adminLoginModal.classList.add('hidden'));

        // New Post Modal
        newPostForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newActivity = {
                title: document.getElementById('post-title').value.trim(),
                subject: document.getElementById('post-subject').value.trim(),
                dueDate: document.getElementById('post-duedate').value,
                type: document.getElementById('post-type').value,
                isGraded: postGradedCheckbox.checked,
                points: document.getElementById('post-points').value ? Number(document.getElementById('post-points').value) : 0,
                timestamp: serverTimestamp()
            };
            if (!newActivity.title || !newActivity.subject || !newActivity.dueDate) {
                postError.textContent = 'Por favor, preencha Título, Matéria e Data.';
                postError.classList.remove('hidden'); return;
            }
            try {
                 const publicActivitiesPath = `public_activities`;
                 await addDoc(collection(db, publicActivitiesPath), newActivity);
                 newPostForm.reset();
                 pointsContainer.classList.add('hidden');
                 newPostModal.classList.add('hidden');
                 showMessage('Atividade postada com sucesso!');
            } catch(error) {
                console.error("Error adding document: ", error);
                postError.textContent = 'Erro ao salvar. Tente novamente.';
                postError.classList.remove('hidden');
            }
        });
        cancelNewPost.addEventListener('click', () => {
            newPostForm.reset();
            pointsContainer.classList.add('hidden');
            newPostModal.classList.add('hidden');
        });
        postGradedCheckbox.addEventListener('change', (e) => pointsContainer.classList.toggle('hidden', !e.target.checked));

        // Edit Schedule Modal
        editScheduleButton.addEventListener('click', async () => {
            const scheduleDocPath = `public_schedule/${SCHEDULE_DOC_ID}`;
            const docRef = doc(db, scheduleDocPath);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                for(const day in scheduleInputs){
                    scheduleInputs[day].value = data[day] || '';
                }
            }
            editScheduleModal.classList.remove('hidden');
        });
        cancelEditSchedule.addEventListener('click', () => editScheduleModal.classList.add('hidden'));
        editScheduleForm.addEventListener('submit', async(e) => {
            e.preventDefault();
            const scheduleData = {
                segunda: scheduleInputs.segunda.value.trim(),
                terca: scheduleInputs.terca.value.trim(),
                quarta: scheduleInputs.quarta.value.trim(),
                quinta: scheduleInputs.quinta.value.trim(),
                sexta: scheduleInputs.sexta.value.trim(),
            };
            try {
                const scheduleDocPath = `public_schedule/${SCHEDULE_DOC_ID}`;
                await setDoc(doc(db, scheduleDocPath), scheduleData);
                editScheduleModal.classList.add('hidden');
                showMessage('Horário salvo com sucesso!');
            } catch(error) {
                console.error("Error saving schedule: ", error);
                showMessage("Erro ao salvar horário. Tente novamente.");
            }
        });

        // --- INITIALIZATION ---
        const checkLogin = () => {
            const savedName = localStorage.getItem('schoolDiaryUsername');
            if (savedName) {
                currentUsername = savedName;
                userNameDisplay.textContent = savedName;
                loginScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                setupListeners();
            }
            // By default user is not an admin, so features are hidden
            toggleAdminFeatures(false);
            
            // Re-hide the main FAB and only show it for admins.
            // The button to initiate login is now the gear icon on the main screen.
            // Let's create a dedicated login button.
            // For now, let's just make the FAB always visible to trigger login.
            const mainFab = document.getElementById('admin-fab');
            mainFab.style.display = 'flex';
        };

        checkLogin();
        fetchAdmins();
    </script>

</body>
</html>
