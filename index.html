            <div><label class="text-sm font-medium text-gray-600 dark:text-gray-300">Quarta-feira</label><input type="text" id="edit-quarta" placeholder="Matérias do dia" class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"></div>
            <div><label class="text-sm font-medium text-gray-600 dark:text-gray-300">Quinta-feira</label><input type="text" id="edit-quinta" placeholder="Matérias do dia" class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"></div>
            <div><label class="text-sm font-medium text-gray-600 dark:text-gray-300">Sexta-feira</label><input type="text" id="edit-sexta" placeholder="Matérias do dia" class="w-full px-3 py-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"></div>

            <button id="message-ok-button" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">OK</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp, doc, setDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const PASTEBIN_URL = 'https://corsproxy.io/?' + encodeURIComponent('https://pastebin.com/raw/iufMNw3v');
        const FIREBASE_COLLECTION_ACTIVITIES = 'public_activities';
        const FIREBASE_COLLECTION_SCHEDULE = 'public_schedule';
        const SCHEDULE_DOC_ID = 'current_schedule';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key='; // Add your key if not using the proxy

        // --- DOM ELEMENTS ---
        const loginScreen = document.getElementById('login-screen');
        const mainApp = document.getElementById('main-app');
        const loginButton = document.getElementById('login-button');
        const nameInput = document.getElementById('name-input');
        const userNameDisplay = document.getElementById('user-name-display');
        const logoutButton = document.getElementById('logout-button');

        const tabAtividades = document.getElementById('tab-atividades');
        const tabHorario = document.getElementById('tab-horario');
        const atividadesSection = document.getElementById('atividades-section');
        const horarioSection = document.getElementById('horario-section');
        const activitiesList = document.getElementById('activities-list');
        const scheduleDisplay = document.getElementById('schedule-display');
        
        const adminFab = document.getElementById('admin-fab');
        
        const adminLoginModal = document.getElementById('admin-login-modal');
        const confirmAdminLogin = document.getElementById('confirm-admin-login');
        const cancelAdminLogin = document.getElementById('cancel-admin-login');
        const adminNameInput = document.getElementById('admin-name');
        const adminPasswordInput = document.getElementById('admin-password');
        const adminLoginError = document.getElementById('admin-login-error');
        
        const newPostModal = document.getElementById('new-post-modal');
        const newPostForm = document.getElementById('new-post-form');
        const cancelNewPost = document.getElementById('cancel-new-post');
        const postGradedCheckbox = document.getElementById('post-graded');
        const pointsContainer = document.getElementById('points-container');
        const postError = document.getElementById('post-error');

        const editScheduleModal = document.getElementById('edit-schedule-modal');
        const editScheduleButton = document.getElementById('edit-schedule-button');
        const editScheduleForm = document.getElementById('edit-schedule-form');
        const cancelEditSchedule = document.getElementById('cancel-edit-schedule');
        const scheduleInputs = {
            segunda: document.getElementById('edit-segunda'),
            terca: document.getElementById('edit-terca'),
            quarta: document.getElementById('edit-quarta'),
            quinta: document.getElementById('edit-quinta'),
            sexta: document.getElementById('edit-sexta'),

        const aiTipsModal = document.getElementById('ai-tips-modal');
        const aiTipsContent = document.getElementById('ai-tips-content');
        const closeAiTipsModal = document.getElementById('close-ai-tips-modal');

        const messageModal = document.getElementById('message-modal');
        const messageText = document.getElementById('message-text');
        const messageOkButton = document.getElementById('message-ok-button');

        // --- APP STATE ---
        let db, auth;
        let currentUsername = '';
        let admins = {}; 
        let isAdmin = false;

        // --- FIREBASE SETUP ---
        const firebaseConfig = {
            apiKey: "AIzaSyB-gVscIlZwTEVG5if-1vZ3pvje2Pbrue4",
            authDomain: "diario-4ac24.firebaseapp.com",
            projectId: "diario-4ac24",
            storageBucket: "diario-4ac24.appspot.com",
            messagingSenderId: "193262163165",
            appId: "1:193262163165:web:8177fd86a89d025ce13734"
        };
        
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            showMessage("Erro Crítico: Não foi possível conectar ao servidor.");
        }

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (!user) {
                signInAnonymously(auth).catch(error => {
                    console.error("Anonymous sign-in failed:", error);
                    if (error.code === 'auth/configuration-not-found') {
                        showMessage("Erro de Configuração: O login anônimo precisa ser ativado no painel do Firebase.");
                    } else {
                        showMessage("Falha na autenticação. Verifique sua conexão.");
                    }
                });
            }
        });

        // --- HELPER & CORE FUNCTIONS ---
        const showMessage = (message) => {
            messageText.textContent = message;
            messageModal.classList.remove('hidden');
        };

        const toggleAdminFeatures = (show) => {
            isAdmin = show;
            document.querySelectorAll('.admin-only').forEach(el => {
                el.style.display = show ? 'flex' : 'none';
            });
            const fabIcon = adminFab.querySelector('svg');
            if (show) {
                fabIcon.innerHTML = `<path d="M5 12h14"/><path d="M12 5v14"/>`; // Plus icon
            } else {
                fabIcon.innerHTML = `<path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/>`; // Shield icon
            }
        };

        const fetchAdmins = async () => {
             if (Object.keys(admins).length > 0) return;
            try {
                const response = await fetch(PASTEBIN_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const text = await response.text();
                admins = text.split('\n').map(line => line.trim()).filter(line => line.includes(':')).reduce((acc, line) => {
                    const [name, password] = line.split(':', 2);
                    if (name && password) acc[name.trim()] = password.trim();
                    return acc;
                }, {});
            } catch (error) {
                console.error('Failed to fetch admin list:', error);
            }
        };

        const renderActivities = (activities) => {
            activitiesList.innerHTML = ''; 
            if (activities.length === 0) {
                 activitiesList.innerHTML = `<div class="text-center text-gray-500 dark:text-gray-400 py-10">Nenhuma atividade postada.</div>`;
                 return;
            }
            const sortedActivities = activities.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
            
            checkDueDates(sortedActivities);

            sortedActivities.forEach(activity => {
                const dueDate = new Date(activity.dueDate);
                dueDate.setMinutes(dueDate.getMinutes() + dueDate.getTimezoneOffset());
                const formattedDate = dueDate.toLocaleDateString('pt-BR');

                const pointsText = activity.isGraded ? `<span class="font-bold text-green-600 dark:text-green-400">${activity.points} pts</span>` : 'Não vale nota';
                
                let typeBadgeColor = 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300';
                if (activity.type === 'Trabalho') typeBadgeColor = 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-300';
                if (activity.type === 'Prova') typeBadgeColor = 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300';
                
                // NEW: Add description HTML if it exists
                const descriptionHtml = activity.description ? `<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">${activity.description.replace(/\n/g, '<br>')}</p>` : '';

                const card = `
                    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow transition-all hover:shadow-md">
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-lg text-gray-800 dark:text-gray-100">${activity.title}</h3>
                            <div class="flex items-center gap-2">
                                <span class="text-xs font-medium px-2 py-1 rounded-full ${typeBadgeColor}">${activity.type}</span>
                                <button class="admin-only delete-activity-btn p-1 text-red-500 hover:bg-red-100 dark:hover:bg-red-900 rounded-full" data-id="${activity.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                                </button>
                            </div>
                        </div>
                        <p class="text-sm text-indigo-500 dark:text-indigo-400 font-medium mt-1">${activity.subject}</p>
                        ${descriptionHtml}
                        <div class="flex justify-between items-center mt-4 text-sm">
                            <p class="text-gray-600 dark:text-gray-300"><span class="font-semibold">Entrega:</span> ${formattedDate}</p>
                            <p class="text-gray-600 dark:text-gray-300">${pointsText}</p>
                        </div>
                        <div class="mt-3 pt-3 border-t dark:border-gray-700">
                             <button class="ai-tips-btn w-full flex items-center justify-center gap-2 text-sm text-indigo-600 dark:text-indigo-400 font-semibold hover:bg-indigo-50 dark:hover:bg-gray-700 p-2 rounded-md" 
                                data-title="${activity.title}" data-subject="${activity.subject}" data-type="${activity.type}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lightbulb"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>
                                Gerar Dicas de Estudo com IA

                activitiesList.innerHTML += card;

            toggleAdminFeatures(isAdmin);
        };
        
        const renderSchedule = (scheduleData) => {
            scheduleDisplay.innerHTML = '';
            const days = { segunda: 'Segunda', terca: 'Terça', quarta: 'Quarta', quinta: 'Quinta', sexta: 'Sexta' };
            let contentAdded = false;

            for (const [key, dayName] of Object.entries(days)) {
                const subjects = scheduleData?.[key] || '';
                if(subjects){
                    const dayHtml = `
                    <div class="grid grid-cols-4 gap-2 items-center">
                        <strong class="font-semibold text-gray-700 dark:text-gray-300 col-span-1">${dayName}:</strong>
                        <span class="text-gray-600 dark:text-gray-400 col-span-3">${subjects}</span>
                    </div>`;
                    scheduleDisplay.innerHTML += dayHtml;
                    contentAdded = true;
                }
            }

            if(!contentAdded) {
                scheduleDisplay.innerHTML = `<div class="text-center text-gray-500 dark:text-gray-400 py-10">O horário ainda não foi definido.</div>`;
            }
        };

        const checkDueDates = (activities) => {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const dueTomorrow = activities.filter(act => {
                const dueDate = new Date(act.dueDate);
                dueDate.setMinutes(dueDate.getMinutes() + dueDate.getTimezoneOffset());
                return dueDate.getTime() === tomorrow.getTime();
            });

            if (dueTomorrow.length > 0) {
                const todayStr = today.toISOString().split('T')[0];
                const notifiedToday = sessionStorage.getItem('notifiedDate') === todayStr;

                if (!notifiedToday) {
                    const activityTitles = dueTomorrow.map(a => a.title).join(', ');
                    showMessage(`Atenção: As seguintes atividades são para amanhã: ${activityTitles}.`);
                    sessionStorage.setItem('notifiedDate', todayStr);
                }
            }
        };

        const callGeminiApi = async (prompt) => {
            aiTipsContent.innerHTML = `<div class="flex justify-center items-center"><div class="loader"></div></div>`;
            aiTipsModal.classList.remove('hidden');

            const apiKey = ""; // Canvas will provide the key
            const fullApiUrl = `${GEMINI_API_URL}${apiKey}`;
            
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };

            try {
                const response = await fetch(fullApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);

                const result = await response.json();
                if (result.candidates && result.candidates[0]?.content?.parts[0]?.text) {
                    const text = result.candidates[0].content.parts[0].text;
                    aiTipsContent.innerHTML = text.replace(/\n/g, '<br>');
                } else {
                     throw new Error("Resposta da IA em formato inesperado.");
                }
            } catch (error) {
                console.error("Gemini API call failed:", error);
                aiTipsContent.innerHTML = `<p class="text-red-500">Não foi possível gerar as dicas. Tente novamente mais tarde.</p>`;
            }
        };

        const setupListeners = () => {
             const publicActivitiesPath = `public_activities`;
             onSnapshot(query(collection(db, publicActivitiesPath)), (snapshot) => {
                const activities = [];
                snapshot.forEach((doc) => activities.push({ id: doc.id, ...doc.data() }));
                renderActivities(activities);
             }, (error) => console.error("Error listening to activities:", error));
            
             const scheduleDocPath = `public_schedule/${SCHEDULE_DOC_ID}`;
             onSnapshot(doc(db, scheduleDocPath), (docSnap) => {
                renderSchedule(docSnap.exists() ? docSnap.data() : null);
             }, (error) => console.error("Error listening to schedule:", error));
        };

        // --- EVENT LISTENERS ---
        loginButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                currentUsername = name;
                localStorage.setItem('schoolDiaryUsername', name);
                userNameDisplay.textContent = name;
                loginScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                setupListeners();
            }
        });

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('schoolDiaryUsername');
            currentUsername = '';
            toggleAdminFeatures(false);
            mainApp.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            nameInput.value = '';
        });

        // FIX: Added event listener for tab navigation
        [tabAtividades, tabHorario].forEach(tab => {
            tab.addEventListener('click', () => {
                const isAtividades = tab === tabAtividades;

                tabAtividades.classList.toggle('border-indigo-500', isAtividades);
                tabAtividades.classList.toggle('text-gray-500', !isAtividades);
                tabAtividades.classList.toggle('text-indigo-600', isAtividades);
                
                tabHorario.classList.toggle('border-indigo-500', !isAtividades);
                tabHorario.classList.toggle('text-gray-500', isAtividades);
                tabHorario.classList.toggle('text-indigo-600', !isAtividades);

                atividadesSection.classList.toggle('hidden', !isAtividades);
                horarioSection.classList.toggle('hidden', isAtividades);
            });
        });

        activitiesList.addEventListener('click', async (e) => {
            const deleteBtn = e.target.closest('.delete-activity-btn');
            const aiTipsBtn = e.target.closest('.ai-tips-btn');

            if (deleteBtn) {
                const docId = deleteBtn.dataset.id;
                if (confirm('Tem certeza que deseja deletar esta atividade?')) {
                    try {
                        await deleteDoc(doc(db, 'public_activities', docId));
                        showMessage('Atividade deletada com sucesso!');
                    } catch (error) {
                        console.error("Error deleting document: ", error);
                        showMessage('Erro ao deletar atividade.');
                    }
                }
            }
            
            if (aiTipsBtn) {
                const title = aiTipsBtn.dataset.title;
                const subject = aiTipsBtn.dataset.subject;
                const type = aiTipsBtn.dataset.type;
                const prompt = `Gere 3 dicas de estudo curtas e objetivas para um(a) ${type} de ${subject} com o tema '${title}'. Formate como uma lista simples.`;
                callGeminiApi(prompt);
            }
        });
        
        adminFab.addEventListener('click', () => {
            if (isAdmin) {
                newPostForm.reset();
                pointsContainer.classList.add('hidden');
                newPostModal.classList.remove('hidden');
            } else {
                adminLoginModal.classList.remove('hidden');
            }
        });
        
        confirmAdminLogin.addEventListener('click', async () => {
            const name = adminNameInput.value.trim();
            const password = adminPasswordInput.value.trim();
            if (!name || !password) {
                adminLoginError.textContent = 'Preencha todos os campos.';
                adminLoginError.classList.remove('hidden');
                return;
            }
            await fetchAdmins();
            if (admins[name] && admins[name] === password) {
                adminLoginModal.classList.add('hidden');
                toggleAdminFeatures(true);
                showMessage(`Bem-vindo, admin ${name}!`);
                adminNameInput.value = '';
                adminPasswordInput.value = '';
                adminLoginError.classList.add('hidden');
            } else {
                adminLoginError.textContent = 'Nome de administrador ou senha inválidos.';
                adminLoginError.classList.remove('hidden');
            }
        });
        
        cancelAdminLogin.addEventListener('click', () => {
             adminLoginModal.classList.add('hidden');
        });

        cancelNewPost.addEventListener('click', () => {
            newPostForm.reset();
            pointsContainer.classList.add('hidden');
            newPostModal.classList.add('hidden');
        });
        
        cancelEditSchedule.addEventListener('click', () => {
            editScheduleModal.classList.add('hidden');
        });
        
        messageOkButton.addEventListener('click', () => {
            messageModal.classList.add('hidden');
        });

        newPostForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newActivity = {
                title: document.getElementById('post-title').value.trim(),
                description: document.getElementById('post-description').value.trim(),
                subject: document.getElementById('post-subject').value.trim(),
                dueDate: document.getElementById('post-duedate').value,
                type: document.getElementById('post-type').value,
                isGraded: postGradedCheckbox.checked,
                points: document.getElementById('post-points').value ? Number(document.getElementById('post-points').value) : 0,
                timestamp: serverTimestamp()
            };
            if (!newActivity.title || !newActivity.subject || !newActivity.dueDate) {
                postError.textContent = 'Por favor, preencha Título, Matéria e Data.';
                postError.classList.remove('hidden'); return;
            }
            try {
                 await addDoc(collection(db, 'public_activities'), newActivity);
                 newPostForm.reset();
                 pointsContainer.classList.add('hidden');
                 newPostModal.classList.add('hidden');
                 showMessage('Atividade postada com sucesso!');
            } catch(error) {
                console.error("Error adding document: ", error);
                postError.textContent = 'Erro ao salvar. Tente novamente.';
                postError.classList.remove('hidden');
            }
        });
        
        editScheduleButton.addEventListener('click', async () => {
            const scheduleDocPath = `public_schedule/${SCHEDULE_DOC_ID}`;
            const docRef = doc(db, scheduleDocPath);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                for(const day in scheduleInputs){
                    if(scheduleInputs[day]) {
                        scheduleInputs[day].value = data[day] || '';
                    }
                }
            }
            editScheduleModal.classList.remove('hidden');
        });

        editScheduleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const scheduleData = {};
            for(const day in scheduleInputs) {
                scheduleData[day] = scheduleInputs[day].value.trim();
            }
            try {
                const scheduleDocPath = `public_schedule/${SCHEDULE_DOC_ID}`;
                await setDoc(doc(db, scheduleDocPath), scheduleData);
                editScheduleModal.classList.add('hidden');
                showMessage('Horário salvo com sucesso!');
            } catch(error) {
                console.error("Error saving schedule: ", error);
                showMessage("Erro ao salvar horário. Tente novamente.");
            }
        });
        
        postGradedCheckbox.addEventListener('change', (e) => {
            pointsContainer.classList.toggle('hidden', !e.target.checked);
        });

        closeAiTipsModal.addEventListener('click', () => aiTipsModal.classList.add('hidden'));

        // --- INITIALIZATION ---
        const checkLogin = () => {
            const savedName = localStorage.getItem('schoolDiaryUsername');
            if (savedName) {
                currentUsername = savedName;
                userNameDisplay.textContent = savedName;
                loginScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                setupListeners();
            }
            toggleAdminFeatures(false);
            const mainFab = document.getElementById('admin-fab');
            mainFab.style.display = 'flex';
        };

        checkLogin();
        fetchAdmins();
    </script>

</body>
